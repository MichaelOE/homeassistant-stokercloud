name: Create Release From manifest.json

on:
  push:
    branches: [ "main" ]   # adjust if needed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Read version from manifest.json
      id: manifest
      run: |
        VERSION=$(jq -r '.version' custom_components/stokercloud/manifest.json)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.manifest.outputs.version }}
        name: Release v${{ steps.manifest.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
